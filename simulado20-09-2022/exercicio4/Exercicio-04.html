<!--
04 - Crie uma página que receba o nome do usuário e exiba uma
mensagem. Supondo que o usuário digitou o nome: João.
● Se for manhã exiba: Bom dia João (6 - 11)
● Se for tarde exiba: Boa tarde João (12 - 17)
● Se for noite exiba: Boa noite João ( 18 - 23)
● Se for madrugada exiba: Boa madrugada João ( 00 - 5)
Dica: Para capturar a hora atual basta escrever o seguinte trecho
de código:
const data = new Date();
let hora = data.getHours();
-->


<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Soma de valores</title>
<script>
    window.onload = function(){
        let btn = document.getElementById("botao");
        btn.onclick = function (){
            let nome = document.getElementById("nome").value;
            let texto = "";
            const HORA_ATUAL = new Date().getHours();

            if (HORA_ATUAL >= 6 && HORA_ATUAL <= 11){
                texto = "Bom dia " + nome;
            }else if(HORA_ATUAL >= 12 && HORA_ATUAL <= 17){
                texto = "Boa tarde " + nome;
            }else if(HORA_ATUAL >= 18 && HORA_ATUAL <= 23){
                texto = "Boa noite " + nome;
            }else{
                texto = "Boa madruagada" + nome;
            }
            
            document.getElementById("res").value = texto;
        }
    }
</script>
</head>

<body>
<br/>
	<h2>Exercicio 04</h2>
    Digite seu nome: <input type="text" id="nome" value="" /> <br/>

    Resultado: <input type="text" id="res" value="" disabled/> <br/>
    <input type="button" id="botao" value="Executar" /> <br/>
</body>
</html>
